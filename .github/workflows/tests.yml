name: Tests

on:
  push:
    branches:
      - master

  pull_request:


jobs:
  tests:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python environment
        uses: ./.github/actions/setup-python

      - name: Install Optional Dependencies
        run: poetry install --extras "all"

      - name: Run Pytest
        run: poetry run pytest
